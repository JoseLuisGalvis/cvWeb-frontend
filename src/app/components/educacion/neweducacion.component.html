<div class="container">
    <form (ngSubmit)="onCreate()"novalidate class="custom-form" #f="ngForm">
        <div id="logo">
            <img src="https://raw.githubusercontent.com/JoseLuisGalvis/ap_cvWeb_assets/main/logoAProg.png" alt="logoArgPrograma">
            <h1>Agregar Educacion</h1>
        </div>
        <div class="form-group">
            <label for="nombreE">Curso Realizado</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
        </div>
        <div class="form-group">
            <label for="descripcionE">Institución de Enseñanza</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
        </div>
        <button class="btn btn-primary">
              Agregar Educación
        </button>
    </form>
</div>
