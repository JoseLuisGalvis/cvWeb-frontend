<div class="container" *ngIf="educacion">
  <div class="slider-wrap">
      <div class="single-slide" id="slide-1"></div>
      <div class="single-slide" id="slide-2"></div>
      <div class="single-slide" id="slide-3"></div>
      <div class="single-slide" id="slide-4"></div>
  </div>

  <form (ngSubmit)="onUpdate()"novalidate class="custom-form" #f="ngForm">
      <div id="logo">
          <a href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa" target="_blank"><img src="https://raw.githubusercontent.com/JoseLuisGalvis/ap_cvWeb_assets/main/logoAProg.png" alt="logoArgPrograma"></a>
          <h1>Editar Educacion</h1>
      </div>
      <div class="form-group">
          <label for="nombreE">Curso Realizado</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
      </div>
      <div class="form-group">
          <label for="descripcionE">Institución de Enseñanza</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
      </div>
      <button class="btn btn-primary">
            Editar Educación
      </button>
  </form>
</div>
