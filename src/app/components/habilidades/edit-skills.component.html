<div class="container" *ngIf="skills">
  <div class="slider-wrap">
      <div class="single-slide" id="slide-1"></div>
      <div class="single-slide" id="slide-2"></div>
      <div class="single-slide" id="slide-3"></div>
      <div class="single-slide" id="slide-4"></div>
  </div>

  <form class="custom-form" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div id="logo">
          <img src="https://raw.githubusercontent.com/JoseLuisGalvis/ap_cvWeb_assets/main/logoAProg.png" alt="logoArgPrograma">
          <h1>Editar Habilidad</h1>
      </div>
      <div class="form-group">
          <label for="nombre">Nombre de la Habilidad</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skills.nombre" required>
      </div>
      <div class="form-group">
          <label for="descripcionE">Ingrese el Porcentaje</label>
          <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skills.porcentaje" required>
      </div>
      <button class="btn btn-primary">
            Editar Habilidades
      </button>
  </form>
</div>
