<div class="container">
  <div class="slider-wrap">
      <div class="single-slide" id="slide-1"></div>
      <div class="single-slide" id="slide-2"></div>
      <div class="single-slide" id="slide-3"></div>
      <div class="single-slide" id="slide-4"></div>
  </div>

  <form (ngSubmit)="onCreate()"novalidate class="custom-form" #f="ngForm">
      <div id="logo">
          <img src="https://raw.githubusercontent.com/JoseLuisGalvis/ap_cvWeb_assets/main/logoAProg.png" alt="logoArgPrograma">
          <h1>Nuevas Habilidades</h1>
      </div>
      <div class="form-group">
          <label for="nombre">Nuevas Habilidades</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
      </div>
      <div class="form-group">
          <label for="porcentaje">Porcentaje</label>
          <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
      </div>
      <button class="btn btn-primary">
            Agregar Habilidades
      </button>
  </form>
</div>
