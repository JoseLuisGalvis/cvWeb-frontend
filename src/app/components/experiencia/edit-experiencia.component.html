<div class="container" *ngIf="expLab">
    <div class="slider-wrap">
        <div class="single-slide" id="slide-1"></div>
        <div class="single-slide" id="slide-2"></div>
        <div class="single-slide" id="slide-3"></div>
        <div class="single-slide" id="slide-4"></div>
        <div class="single-slide" id="slide-5"></div>
        <div class="single-slide" id="slide-6"></div>
    </div>

    <form class="custom-form" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div id="logo">
            <a href="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa" target="_blank"><img src="https://raw.githubusercontent.com/JoseLuisGalvis/ap_cvWeb_assets/main/logoAProg.png" alt="logoArgPrograma"></a>
            <h1>Editar Experiencia</h1>
        </div>
        <div class="form-group">
            <label for="nombreE">Nombre de la Empresa</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
        </div>
        <div class="form-group">
            <label for="descripcionE">Descripci√≥n de la Tarea</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
        </div>
        <button class="btn btn-primary">
              Actualizar Experiencia
        </button>
    </form>
</div>
